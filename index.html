<!doctype html>
<html>

<head>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .game-screen {
            display: none;
            text-align: center;
        }

        .reset-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2196F3;
            font-size: 16px;
            position: absolute;
            margin-top: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, min(19vw, 19vh));
            grid-template-rows: repeat(5, min(19vw, 19vh));
            justify-content: center;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            font-size: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .rotate90 {
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .title {
            font-size: 48px;
            margin-bottom: 40px;
        }

        .graphic {
            width: 200px;
            height: 200px;
            background-color: white;
            margin-bottom: 40px;
        }

        .graphic img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .play-button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #2196F3;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #level-completed-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #game-completed-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="start-screen" id="start-screen">
        <div class="title" id="title">Willie Wiggle Wiggle Worm</div>
        <div class="graphic" id="graphic">
            <img src="willy wiggle wiggle worm.jpg">
        </div>
        <button class="play-button" id="play-button">Play</button>
    </div>

    <div id="level-completed-screen">
        <h1>Level Completed!</h1>
        <button id="next-level-button">Next Level</button>
    </div>

    <div id="game-completed-screen">
        <h1>Game Completed!</h1>
        <button id="restart-button">Restart Game</button>
    </div>

    <div class="game-screen" id="game-screen">
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
        <button class="reset-button" id="reset">Reset Game</button>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
